tags:
  - Vendas
summary: Obter venda por ID
parameters:
  - name: sale_id
    in: path
    required: true
    type: string
responses:
  200:
    description: Venda encontrada
    schema:
      type: object
      properties:
        saleId: { type: string }
        userId: { type: string }
        userName: { type: string }
        isbn: { type: string }
        bookTitle: { type: string }
        authors: { type: array, items: { type: string } }
        bookCategory: { type: array, items: { type: string } }
        averageRating: { type: number }
        bookPrice: { type: number }
        conservationState: { type: string }
        saleDate: { type: string, format: date-time }
  404:
    description: Venda n√£o encontrada
