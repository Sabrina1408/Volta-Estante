Criar venda
---
tags:
  - Vendas
summary: Criar venda (vender uma cópia)
parameters:
  - name: ISBN
    in: path
    required: true
    type: string
    description: ISBN-13 do livro
  - name: copy_id
    in: path
    required: true
    type: string
    description: ID da cópia a ser vendida
responses:
  201:
    description: Venda criada com sucesso
    schema:
      type: object
      properties:
        saleId: { type: string }
        data:
          type: object
          properties:
            saleId: { type: string }
            userId: { type: string }
            userName: { type: string }
            isbn: { type: string }
            bookTitle: { type: string }
            authors: { type: array, items: { type: string } }
            bookCategory: { type: array, items: { type: string } }
            averageRating: { type: number }
            bookPrice: { type: number }
            conservationState: { type: string }
            saleDate: { type: string, format: date-time }
  400:
    description: Dados inválidos / não encontrado
  403:
    description: Permissão negada
