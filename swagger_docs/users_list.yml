Listar usuários do sebo
---
tags:
  - Usuários
summary: Listar todos os usuários do sebo
description: Retorna todos os usuários pertencentes ao mesmo sebo do solicitante (filtrado por seboId)
responses:
  200:
    description: Lista de usuários
    schema:
      type: array
      items:
        type: object
        properties:
          userId:
            type: string
            example: "uid_123"
            description: UID do Firebase do usuário
          email:
            type: string
            example: "usuario@exemplo.com"
          name:
            type: string
            example: "João Silva"
          userRole:
            type: string
            enum: [Admin, Editor, Reader]
            example: "Editor"
  401:
    description: Não autorizado
  403:
    description: Proibido - Permissões insuficientes