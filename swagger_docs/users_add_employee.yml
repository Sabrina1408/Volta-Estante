Adicionar novo funcionário
---
tags:
  - Usuários
summary: Adicionar novo funcionário
description: >
  Cria uma conta Firebase para o funcionário e seu perfil no banco de dados.
  Apenas administradores do sebo podem executar esta ação.
parameters:
  - in: body
    name: employee
    description: Dados do novo funcionário
    required: true
    schema:
      type: object
      required:
        - email
        - name
        - userRole
      properties:
        email:
          type: string
          format: email
          example: "maria.santos@example.com"
        name:
          type: string
          example: "Maria Santos"
        userRole:
          type: string
          enum: [Editor, Reader]
          example: "Editor"
responses:
  201:
    description: Funcionário criado com sucesso (inclui credenciais temporárias)
    schema:
      type: object
      properties:
        employee_user:
          type: object
          properties:
            userId: { type: string, example: "uid_abc123" }
            email: { type: string, example: "maria.santos@example.com" }
            name: { type: string, example: "Maria Santos" }
            nameSebo: { type: string, example: "Sebo Exemplo" }
            seboId: { type: string, example: "sebo_xyz" }
            userRole: { type: string, example: "Editor" }
            registeredAt: { type: string, format: date-time, example: "2025-10-29T12:34:56.789Z" }
        temporary_password:
          type: string
          example: "aB3xY9mK2pQ7"
        password_reset_link:
          type: string
          example: "https://..."
  400:
    description: Dados inválidos
  403:
    description: Usuário sem permissão
  409:
    description: Email já cadastrado no Firebase
