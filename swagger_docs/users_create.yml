Criar usuário
---
tags:
  - Usuários
summary: Criar usuário / registrar sebo
description: >
  Registra o perfil do usuário e cria o sebo associado. Deve ser chamado
  após criar a conta no Firebase (usuário já autenticado).
parameters:
  - in: body
    name: user
    required: true
    schema:
      type: object
      required:
        - seboName
      properties:
        name:
          type: string
          example: "João Silva"
        seboName:
          type: string
          example: "Livraria do João"
        phone:
          type: string
          example: "+55 11 99999-9999"
        address:
          type: object
          properties:
            street: { type: string, example: "Rua Principal, 123" }
            city: { type: string, example: "São Paulo" }
            state: { type: string, example: "SP" }
            zipCode: { type: string, example: "01234-567" }
responses:
  201:
    description: Usuário criado com sucesso
    schema:
      type: object
      properties:
        userId: { type: string, example: "firebase_uid_123" }
        email: { type: string, example: "joao@example.com" }
        name: { type: string, example: "João Silva" }
        nameSebo: { type: string, example: "Livraria do João" }
        seboId: { type: string, example: "sebo_abc123" }
        userRole: { type: string, example: "Admin" }
        registeredAt: { type: string, format: date-time, example: "2025-10-29T12:34:56.789Z" }
  400:
    description: Dados inválidos
  409:
    description: Usuário já existe
