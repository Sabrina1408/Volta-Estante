tags:
  - Usuários
summary: Remover usuário
parameters:
  - name: user_id
    in: path
    required: true
    type: string
  - in: body
    name: body
    required: false
    schema:
      type: object
      properties:
        editorID:
          type: string
          description: ID do editor a ser promovido quando o admin se auto-remove
responses:
  200:
    description: Usuário removido com sucesso
    schema:
      type: object
      properties:
        message: { type: string }
        data: { type: object }
  403:
    description: Permissão negada
