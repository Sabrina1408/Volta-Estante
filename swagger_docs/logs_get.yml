Obter log por ID
---
tags:
  - Logs
summary: Obter log por ID
description: Obtém informações detalhadas sobre uma entrada de log específica do registro de alterações
parameters:
  - in: path
    name: log_id
    type: string
    required: true
    description: O ID da entrada de log a ser recuperada
    example: "log_abc123"
responses:
  200:
    description: Log encontrado
    schema:
      type: object
      properties:
        logId:
          type: string
        userId:
          type: string
        userName:
          type: string
        action:
          type: string
        details:
          type: object
        timestamp:
          type: string
          format: date-time
  404:
    description: Log não encontrado
