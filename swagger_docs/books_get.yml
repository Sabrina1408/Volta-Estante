Obter livro por ISBN
---
tags:
  - Livros
summary: Obter informações detalhadas sobre um livro específico
description: Retorna informações completas sobre um livro incluindo todas as suas cópias
parameters:
  - in: path
    name: ISBN
    type: string
    required: true
    description: O ISBN do livro a ser recuperado
    example: "9780134685991"
responses:
  200:
    description: Detalhes do livro
    schema:
      type: object
      properties:
        ISBN:
          type: string
        title:
          type: string
        authors:
          type: array
          items:
            type: string
        publisher:
          type: string
        publishedDate:
          type: string
        description:
          type: string
        pageCount:
          type: integer
        categories:
          type: array
          items:
            type: string
        imageLinks:
          type: object
          properties:
            thumbnail:
              type: string
        copies:
          type: array
          items:
            type: object
            properties:
              copyId:
                type: string
              price:
                type: number
              conservationState:
                type: string
              sold:
                type: boolean
              addedAt:
                type: string
                format: date-time
  401:
    description: Não autorizado
  403:
    description: Proibido
  404:
    description: Livro não encontrado
