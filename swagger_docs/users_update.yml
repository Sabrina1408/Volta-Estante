Atualizar usuário
---
tags:
  - Usuários
summary: Atualizar usuário
parameters:
  - name: user_id
    in: path
    required: true
    type: string
  - in: body
    name: update
    required: true
    schema:
      type: object
      properties:
        name: { type: string, example: "João Silva Jr." }
        phone: { type: string, example: "+55 11 91111-2222" }
        address:
          type: object
          properties:
            street: { type: string }
            city: { type: string }
            state: { type: string }
            zipCode: { type: string }
responses:
  200:
    description: Usuário atualizado com sucesso
    schema:
      type: object
      properties:
        message: { type: string, example: "User updated successfully" }
        user:
          type: object
  400:
    description: Dados inválidos
  403:
    description: Permissão negada
