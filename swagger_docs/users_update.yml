Atualizar usuário
---
tags:
  - Usuários
summary: Atualizar usuário
parameters:
  - name: user_id
    in: path
    required: true
    type: string
  - in: body
    name: update
    schema:
      type: object
      properties:
        name: { type: string, example: "João Silva Jr." }
        email: { type: string, example: "joao.silva@example.com" }
        
        
responses:
  200:
    description: Usuário atualizado com sucesso
    schema:
      type: object
      properties:
        message: { type: string, example: "User updated successfully" }
        user:
          type: object
  400:
    description: Dados inválidos
  403:
    description: Permissão negada
