Listar todos os livros
---
tags:
  - Livros
summary: Obter todos os livros do estoque
description: Retorna uma lista de todos os livros no inventário da loja
responses:
  200:
    description: Lista de livros
    schema:
      type: array
      items:
        type: object
        properties:
          ISBN:
            type: string
            example: "9780134685991"
          title:
            type: string
            example: "Effective Java"
          authors:
            type: array
            items:
              type: string
            example: ["Joshua Bloch"]
          publisher:
            type: string
            example: "Addison-Wesley"
          publishedDate:
            type: string
            example: "2018-01-06"
          copies:
            type: array
            items:
              type: object
              properties:
                copyId:
                  type: string
                price:
                  type: number
                conservationState:
                  type: string
                sold:
                  type: boolean
  401:
    description: Não autorizado - Token inválido ou ausente
  403:
    description: Proibido - Permissões insuficientes
