Adicionar novo livro
---
tags:
  - Livros
summary: Adicionar um novo livro ao sebo
description: Busca dados do livro na API do Google Books usando o ISBN e adiciona ao inventário da loja
parameters:
  - in: body
    name: book
    required: true
    schema:
      type: object
      required:
        - ISBN
      properties:
        ISBN: { type: string, example: "9780140449136" }
        price: { type: number, example: 39.9 }
        conservationState: { type: string, example: "Novo" }
responses:
  201:
    description: Livro adicionado
    schema:
      type: object
      properties:
        ISBN: { type: string }
        title: { type: string }
        message: { type: string, example: "Book saved" }
  400:
    description: Dados inválidos
