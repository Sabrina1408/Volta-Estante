Atualizar log
---
tags:
  - Logs
summary: Atualizar uma entrada de log
parameters:
  - name: log_id
    in: path
    required: true
    type: string
  - in: body
    name: update
    required: true
    schema:
      type: object
      properties:
        details: { type: object }
        notes: { type: string }
responses:
  200:
    description: Log atualizado com sucesso
    schema:
      type: object
      properties:
        logId:
          type: string
        action:
          type: string
        timestamp:
          type: string
          format: date-time
        details:
          type: object
        notes:
          type: string
  400:
    description: Requisição inválida - Dados inválidos
  401:
    description: Não autorizado
  403:
    description: Proibido - Requer papel de Admin
  404:
    description: Log não encontrado
